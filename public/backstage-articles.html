<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="./css/base.min.css" />
  </head>
  <body>
    <!-- header -->
    <nav class="backstage_nav bg-info d-flex justify-content-center align-items-center">
      <div class="text-light py-2 lead">
        <img src="./images/logo.png" alt="" style="width: 30px;" />
        Blog後台管理系統
      </div>
    </nav>

    <div class="backstage_main_wrap">
      <!-- aside -->
      <aside class="backstage_aside py-5 px-2">
        <ul class="nav flex-column">
          <li class="nav-item text-light text-center font-weight-bold my-2">
            <a class="nav-link h5 active" href="#">文章管理</a>
          </li>
        </ul>
      </aside>

      <!-- main -->
      <section class="text-center p-5 backstage_section">
        <!-- breadcrumb -->
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">首頁</a></li>
            <li class="breadcrumb-item active" aria-current="page">文章管理</li>
          </ol>
        </nav>

        <!-- add -->
        <div class="d-flex my-4 align-items-center">
          <button class="btn btn-primary col-2" type="submit">添加文章</button>

          <div class="input-group col-4 mx-2">
            <input type="text" class="form-control" placeholder="搜尋文章" aria-label="搜尋文章" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button"><i class="fas fa-search mr-1"></i>搜尋</button>
            </div>
          </div>
        </div>

        <!-- table -->
        <table class="table table-bordered table-hover table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col" class="w-15">#</th>
              <th scope="col" class="w-35">文章標題</th>
              <th scope="col" class="w-25">發布日期</th>
              <th scope="col" class="w-25">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>天天喝珍珠奶茶</td>
              <td>2099/09/09</td>
              <td>
                <button type="button" class="btn btn-primary btn-sm">
                  <i class="fas fa-edit"></i>
                  編輯
                </button>
                <button type="button" class="btn btn-danger btn-sm">
                  <i class="fas fa-trash"></i>
                  刪除
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>天天喝玫瑰奶茶</td>
              <td>2099/09/09</td>
              <td>
                <button type="button" class="btn btn-primary btn-sm">
                  <i class="fas fa-edit"></i>
                  編輯
                </button>
                <button type="button" class="btn btn-danger btn-sm">
                  <i class="fas fa-trash"></i>
                  刪除
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>天天喝焦糖奶茶</td>
              <td>2099/09/09</td>
              <td>
                <button type="button" class="btn btn-primary btn-sm">
                  <i class="fas fa-edit"></i>
                  編輯
                </button>
                <button type="button" class="btn btn-danger btn-sm">
                  <i class="fas fa-trash"></i>
                  刪除
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <nav aria-label="Page navigation" class="d-flex justify-content-center">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
